<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <title>El Pollo Loco</title>
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div class="fullscreen-container" id="fullscreenContainer">
        <div id="overlay" class="overlay">
            <canvas id="canvas" height="480" width="720"></canvas>

            <div id="buttonContainer" class="button-container d-none">
                <button id="restart">Neustart</button>
                <button id="main-menu">Hauptmenü</button>
            </div>

            <div id="startScreen" class="start-screen">
                <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="background-image">
                <div id="startScreenButtons" class="start-screen-buttons">
                    <button id="start">Start Game</button>
                    <a href="html\imprint.html"><button id="imprint">Imprint</button></a>
                </div>
            </div>

            <div class="icons-container" id="iconsContainer">
                <button id="muteButton">
                    <img id="muteIcon" src="img/10_Icons/mute.png" alt="Mute Icon">
                </button>
                <button id="controller">
                    <img src="img/10_Icons/controller.png" alt="Controller Icon">
                </button>
            </div>

            <div id="keyAssignment" class="key-assignment d-none">
                <div><img src="img/10_Icons/right-arrow.png">Right</div>
                <div><img src="img/10_Icons/left-arrow.png">Left</div>
                <div><img src="img/10_Icons/up-arrow.png">Jump</div>
                <div><img src="img/10_Icons/space.png">Throw Bottle</div>
            </div>

            <div id="winningScreen" class="winning-screen d-none">
                <div id="stats" class="stats">
                    <img src="img/10_Icons/trophy.png" alt="trophy">
                    <div class="stats-text">
                        <div>
                            <p>Killed enemies:</p>
                        </div>
                        <div>
                            <p>Collected coins:</p>
                        </div>
                        <div>
                            <p>COLLECTED BOTTLES:</p>
                        </div>
                    </div>
                    <div class="stat-numbers">
                        <div>
                            <p id="killedEnemies"></p>
                        </div>
                        <div>
                            <p id="collectedCoins"></p>
                        </div>
                        <div>
                            <p id="collectedBottles"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="orientation-warning" class="d-none">
                <p>Bitte drehe dein Gerät ins <strong>Querformat</strong></p>
            </div>
            <button id="fullscreenBtn" class="fullscreenBtn"><img src="./img/10_Icons/fullscreen.png" alt="fullscreen"></button>
        <div class="mobile-controls-container d-none" id="mobileControlsContainer"></div>
        </div>
    </div>
</body>
<script src="./models/drawable-object.class.js"></script>
<script src="./models/world.class.js"></script>
<script src="./models/movable-object.class.js"></script>
<script src="./models/throwable-object.class.js"></script>
<script src="./models/status-bar.class.js"></script>
<script src="./models/status-bar-bottle.class.js"></script>
<script src="./models/status-bar-health.class.js"></script>
<script src="./models/status-bar-coins.class.js"></script>
<script src="./models/statusbar-health-endboss.class.js"></script>
<script src="./models/collectible-objects.class.js"></script>
<script src="./models/collectible-bottles.class.js"></script>
<script src="./models/coins.class.js"></script>
<script src="./models/character.class.js"></script>
<script src="./models/enemy.class.js"></script>
<script src="./models/cloud.class.js"></script>
<script src="./models/background-object.class.js"></script>
<script src="./models/keyboard.class.js"></script>
<script src="./models/level.class.js"></script>
<script src="./models/endboss.class.js"></script>
<script src="./levels/level1.js"></script>
<script src="./models/mobile-controls.class.js"></script>
<script src="./js/game.js"></script>

</html>
